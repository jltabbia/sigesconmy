<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>{% block titulo %} Gesti√≥n de Consorcios {% endblock %}</title>
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Consorcios</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <!-- <li class="nav-item">
                <a class="nav-link" href="{% url 'edificios:index' %}">Edificios</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'propietarios:index' %}">Propietarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Departamentos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'movimientos:index' %}">Movimientos</a>
              </li>
              
              {% comment %} <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Movimientos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Alta</a></li>
                  <li><a class="dropdown-item" href="#">Listado</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li> {% endcomment %}
            </ul>
            <input type="text" name='id_edificio' id='id_edificio' value="{{ edificio.id}}">
            <div class="col-md-3 text-end">
              <a href="{% url 'salir' %}" class="btn btn-danger btn-sm">{{ user.nombre }} {{ user.apellidos}} <i class="zmdi zmdi-square-down"></i></a>
            </div>
          </div>
        </div>
      </nav>
    
    {% block contenido %}
    {% endblock %}
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>    
    {% block js %}
    {% endblock %}
    
    
</div>
</body>
</html>
